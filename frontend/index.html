<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Buku Kontak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-3xl">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">ðŸ“’ Buku Kontak</h1>

        <!-- Form Tambah/Edit Kontak -->
        <form id="add-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <input type="text" id="nama" placeholder="Nama" class="input-field col-span-1" required />
            <input type="text" id="telepon" placeholder="Telepon" class="input-field col-span-1" required />
            <input type="email" id="email" placeholder="Email" class="input-field col-span-1" required />
            <button type="submit" class="btn-primary col-span-full">Simpan Kontak</button>
        </form>

        <!-- Daftar Kontak -->
        <div id="contact-list" class="space-y-4">
            <!-- Kontak akan dirender di sini -->
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
